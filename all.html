<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>MyCocktail - Romulus Mashup Builder</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link type="text/css" rel="stylesheet" href="./extjs/resources/css/ext-all.css"></link>
    <link type="text/css" rel="stylesheet" href="./css/page-editor.css"></link>
    <script type="text/javascript" src="./js/jquery/jquery-1.2.6.min.js"></script>
    <script type="text/javascript" src="./extjs/adapter/jquery/ext-jquery-adapter.js"></script>
    <script type="text/javascript" src="./extjs/ext-all.js"></script>
    <script>
Ext.onReady(function(){
    // basic tabs 1, built from existing content
    new Ext.Viewport({
      layout:'border',
      items: new Ext.TabPanel({
        region: 'center',
        activeTab: 0,
        frame:true,
        width: '100%',
        items:[
            {contentEl:'mashupEditor', title: 'Mashup Editor'},
            {contentEl:'pageEditor',   title: 'Page Editor'}
        ]
      })
    });
});
    </script>
  </head>
  <body>
    <div id="mashupEditor">
      <iframe src="http://localhost:8084/MyCocktail" frameborder="0" width="100%" height="100%"></iframe>
    </div>
    <div id="pageEditor">
      <iframe src="http://localhost:8084/PageEditor" frameborder="0" width="100%" height="100%"></iframe>
    </div>
  </body>
</html>
